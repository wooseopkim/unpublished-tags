name: Test if the action works as intended

on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened

env:
  CHECKOUT_PATH: target

jobs:
  all-published:
    name: Should return an empty JSON list when all tags are published
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: restic/restic
          path: ${{ env.CHECKOUT_PATH }}
          fetch-depth: 0
      - name: Get unpublished tags
        id: unpublished
        uses: ./
        with:
          dockerhub_repository: restic/restic
          checkout_path: ${{ env.CHECKOUT_PATH }}
      - name: Assert
        run: |
          ${{ github.workspace }}/assert_equals \
            '[]' \
            $(echo '${{ steps.unpublished.outputs.tags }}')
  none-published:
    name: Should return a JSON list with all tags when no tags are published
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: restic/restic
          path: ${{ env.CHECKOUT_PATH }}
          fetch-depth: 0
      - name: Get unpublished tags
        id: unpublished
        uses: ./
        with:
          dockerhub_repository: this-account-should-not-exist/restic
          checkout_path: ${{ env.CHECKOUT_PATH }}
      - name: Assert
        run: |
          cd $CHECKOUT_PATH
          ${{ github.workspace }}/assert_equals \
            $(git tag --merged refs/heads/master --sort=creatordate | jq -n -R -c '[inputs]') \
            $(echo '${{ steps.unpublished.outputs.tags }}' | jq -n -c inputs)
  has-first-tag:
    name: Should skip older tags when when first tag input is provided
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: restic/restic
          path: ${{ env.CHECKOUT_PATH }}
          fetch-depth: 0
      - name: Get unpublished tags
        id: unpublished
        uses: ./
        with:
          dockerhub_repository: this-account-should-not-exist/restic
          checkout_path: ${{ env.CHECKOUT_PATH }}
          first_tag: v0.2.0
      - name: Assert
        run: |
          cd $CHECKOUT_PATH
          ${{ github.workspace }}/assert_equals \
            $(($(git tag --merged refs/heads/master --sort=creatordate | jq -n -R -c '[inputs]')) - 1) \
            $(echo '${{ steps.unpublished.outputs.tags }}' | jq -n -c inputs)
